<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 240px;
      background: #343a40;
      color: #fff;
      padding: 1rem;
    }
    .sidebar a {
      color: #ddd;
      display: block;
      padding: .5rem;
      margin-bottom: .5rem;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #495057;
      border-radius: .375rem;
    }
    .content {
      flex: 1;
      padding: 2rem;
      background: #f8f9fa;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="mb-4">Admin Panel</h4>
    <a href="#"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="#"><i class="bi bi-people"></i> Users</a>
    <a href="#"><i class="bi bi-box-seam"></i> Products</a>
    <a href="#"><i class="bi bi-bar-chart"></i> Reports</a>
    <a href="#"><i class="bi bi-gear"></i> Settings</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h2 class="mb-4">Dashboard Overview</h2>

    <!-- Stats Cards -->
    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <div class="card shadow-sm text-center p-3">
          <h5>Users</h5>
          <p class="fs-4 fw-bold">1,245</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm text-center p-3">
          <h5>Orders</h5>
          <p class="fs-4 fw-bold">534</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm text-center p-3">
          <h5>Revenue</h5>
          <p class="fs-4 fw-bold">$12,340</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm text-center p-3">
          <h5>Feedback</h5>
          <p class="fs-4 fw-bold">92</p>
        </div>
      </div>
    </div>

    <!-- Table Example -->
    <div class="card shadow-sm mb-4">
      <div class="card-header">Recent Orders</div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Customer</th>
              <th>Product</th>
              <th>Status</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Amit</td>
              <td>iPhone 14</td>
              <td><span class="badge bg-success">Completed</span></td>
              <td>$999</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Sneha</td>
              <td>Samsung Galaxy</td>
              <td><span class="badge bg-warning">Pending</span></td>
              <td>$850</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Rahul</td>
              <td>AirPods Pro</td>
              <td><span class="badge bg-danger">Cancelled</span></td>
              <td>$199</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Chart Example -->
    <div class="card shadow-sm">
      <div class="card-header">Sales Chart</div>
      <div class="card-body">
        <canvas id="salesChart" height="100"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('salesChart');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Sales',
          data: [1200, 1900, 3000, 2500, 3200, 4000],
          borderColor: '#0d6efd',
          fill: false,
          tension: 0.3
        }]
      }
    });
  </script>
</body>
</html>
